<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/desktop.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="main_lite">
      <div class="main">
        <img src="./images/image-equilibrium.jpg" alt="" />
        <h2>Equilibrium #3429</h2>

        <h3>Our Equilibrium collects promotes balance and calm</h3>
        <ul>
          <li>
            <img src="./images/icon-ethereum.svg" alt="etherum icon" />0.041 ETH
          </li>
          <li><img src="./images/icon-clock.svg" alt="clock" /> 3 days left</li>
        </ul>
        <div class="line"></div>
        <div class="avatar">
          <img src="./images/image-avatar.png" alt="" />
          <h4><span>Creation of</span> Jules Wyvern</h4>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/temo1203">temo1203</a>.
      </div>
    </div>
  </body>
</html>
