<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./assets/styles/mobile.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/styles/desktop.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="head">
      <div class="main">
        <div class="result">
          <h2>Your Result</h2>
          <h1>
            76 <br />
            <span>of 100</span>
          </h1>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h2>Summary</h2>
          <ul>
            <li>
              <img src="./assets/images/icon-reaction.svg" alt="" /> Reaction
              <h4>80/ <span>100</span></h4>
            </li>
            <li>
              <img src="./assets/images/icon-memory.svg" alt="" /> Memory
              <h4>92/ <span>100</span></h4>
            </li>
            <li>
              <img src="./assets/images/icon-verbal.svg" alt="" /> Verbal
              <h4>61/ <span>100</span></h4>
            </li>
            <li>
              <img src="./assets/images/icon-visual.svg" alt="" /> Visual
              <h4>72/ <span>100</span></h4>
            </li>
          </ul>
          <button>Continue</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/temo1203">temo1203</a>.
    </div>
  </body>
</html>
